name: Pull request

on:
  pull_request:
    paths:
      - .github/actions/**
      - .github/workflows/**
      - lib/**
      - src/**
      - test/**
      - foundry.toml
      - remappings.txt

jobs:
  forge-fmt:
    name: Forge format

    uses: ./.github/workflows/forge-format.yml
    secrets: inherit
  test:
    if: github.head_ref != 'main' && github.head_ref != 'dev' # already triggered by push

    name: Forge tests

    uses: ./.github/workflows/forge-test.yml
    secrets: inherit
