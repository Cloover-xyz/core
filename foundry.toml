[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

gas_reports = ["Raffle", "AccessController", "ImplementationManager", "RaffleFactory", "ConfigManager", "TokenWhitelist", "NFTCollectionWhitelist"]

[rpc_endpoints]
sepolia = "${MUMBAI_RPC_URL}"
[etherscan]
mainnet = { key = "${ETHERSCAN_KEY}" }
sepolia = {key = "${ETHERSCAN_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config